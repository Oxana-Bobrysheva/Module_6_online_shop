{% extends "catalog/base.html" %}

{% block content %}
  {% if product.owner == request.user %}
  <h1>Удалить продукт "{{ object.product_name }}"?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
    <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endif %}
{% endblock %}
