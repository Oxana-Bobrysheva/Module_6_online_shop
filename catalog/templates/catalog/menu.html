<nav class="d-flex align-items-center w-100" style="padding-left: 3rem;">
    <div class="d-flex">
        <a class="p-2 btn btn-primary me-2" href="{% url 'catalog:home' %}">Каталог</a>
        <a class="p-2 btn btn-primary me-2" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a href="{% url 'catalog:product_create' %}" class="p-2 btn btn-success me-2">Добавить новый товар</a>
        <a href="{% url 'blog:article_list' %}" class="p-2 btn btn-warning">Наш блог</a>
    </div>
    <div class="d-flex ms-auto">
        {% if user.is_authenticated %}
            <a class="btn btn-info me-2">Вы вошли как: {{ user.email }}</a>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-secondary">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'users:login' %}" class="p-2 btn btn-light me-2">Войти</a>
            <a href="{% url 'users:register' %}" class="p-2 btn btn-light">Зарегистрироваться</a>
        {% endif %}

    </div>
</nav>
